<div class="counter-container">
  <div class="counter-item" *ngFor="let counter of counters" #counterElement>
    <div class="cicon">
      <i [class]="'fa ' + counter.icon"></i>
    </div>
    <h4>
      <span
        class="cnumb"
        [attr.data-count]="counter.target"
        [innerText]="counter.count"
        >0</span
      >k+
    </h4>
    <p>{{ counter.label }}</p>
  </div>
</div>
