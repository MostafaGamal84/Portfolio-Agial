<section class="counters-section" aria-label="Statistics">
  <div class="counter-container">
    <article class="counter-item" *ngFor="let counter of counters" #counterElement role="region"
      [attr.aria-label]="counter.label">
      <div class="counter-icon">
        <i [class]="'fa ' + counter.icon" aria-hidden="true"></i>
      </div>

      <div class="counter-number">
        <span class="counter-value" [attr.data-count]="counter.target" [innerText]="counter.count">0</span>
        <span class="counter-suffix">k+</span>
      </div>

      <p class="counter-label">{{ counter.label }}</p>
    </article>
  </div>
</section>
